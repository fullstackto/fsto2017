<head>
    <title>{% if page.title %}{{ page.title }}{% endif %} | {{site.title}}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}" />

    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="/css/ie/v9.css" /><![endif]-->
    <meta name="viewport" content="width=device-width">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@fullstackto">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% endif %} | {{site.title}}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:creator" content="@fullstackto">
  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image:src" content="{{ page.card }}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% endif %} | {{site.title}}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image" content="{{ page.card }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:site_name" content="{{ site.title }}" />

  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="Category" content="Conferences" />

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="{{ site.title }}">
  <meta itemprop="description" content="{{ site.description }}">
  <meta itemprop="image" content="{{ site.card }}">

  <link rel="stylesheet" href="/css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do|Lato" rel="stylesheet">
</head>
<nav class="navigation">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/#cover">Topics</a></li>
    <li><a href="/#speakers">Speakers</a></li>
    <li><a href="/#schedule">Schedule</a></li>
    <li><a href="/#experience">Experience</a></li>
    <li><a href="/#register">Pricing</a></li>
    <li><a href="/venue">Venue</a></li>
    <li><a href="#">Mobile App</a></li>
  </ul>
</nav>
